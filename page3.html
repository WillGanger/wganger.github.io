	<body>
		<form action="http://www.example.com/review.php" class="form" method="get">
			<fieldset>
				<legend>Your Details:</legend>
				<label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
				<label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
                <label>Card Number: <input type="number" name="number card" size="30" maxlength="100"></label><br />
                <label>Expiration Date: <input type="date" name="date" size="30" maxlength="100"></label><br />
                <label>CVC Number: <input type="number" name="number cvc" size="30" maxlength="100"></label><br />
			</fieldset><br />
			<fieldset><!--End info section of form-->
				<legend>Your Review:</legend>
				<p>
					<label for="hear-about">How did you hear about us?</label>
					<select name="referrer" id="hear-about">
						<option value="google">Google</option>
						<option value="friend">CMU student at an event</option>
						<option value="advert">Tabling on campus</option>
						<option value="other">Other</option>
					</select>
				</p>
				<p>
					Would you like to donate More<br />
					<label><input type="radio" name="rating" value="yes" /> Yes</label>
					<label><input type="radio" name="rating" value="no" /> No</label>
					<label><input type="radio" name="rating" value="maybe" /> Maybe</label>
				</p>
				<p>
					<label for="comments">Comments:</label><br />
					<textarea rows="4" cols="40" id="comments"></textarea>
				</p>
				<label><input type="checkbox" name="subscribe" checked="checked" /> Sign me up for email updates</label><br />
                <p>Thank you for signing up/donating</p>
				<input type="submit" value="Submit Sign-Up" />
			</fieldset><!--End second part of form-->
		</form><!--Form ends-->
	</body>
